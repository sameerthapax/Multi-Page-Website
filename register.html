<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Register | Multi-Page Site</title>
    <link rel="stylesheet" href="styles.css" />
</head>
<body>
<header class="site-header">
    <div class="container header-inner">
        <a href="index.html" class="brand">
            <img src="https://images.unsplash.com/photo-1519389950473-47ba0277781c?w=200&auto=format&fit=crop&q=60" alt="" class="brand-logo" />
            <span class="brand-name">My Website</span>
        </a>
        <nav aria-label="Primary">
            <button class="nav-toggle" aria-expanded="false" aria-controls="primary-nav">â˜°</button>
            <ul id="primary-nav" class="nav">
                <li><a href="index.html" class="nav-link">Home</a></li>
                <li><a href="about.html" class="nav-link">About</a></li>
                <li><a href="contact.html" class="nav-link">Contact</a></li>
                <li><a href="register.html" class="nav-link is-active">Register</a></li>
                <li><a href="dynamic.html" class="nav-link">Dynamic</a></li>
            </ul>
        </nav>
    </div>
</header>

<main>
    <section class="page-hero">
        <img src="https://images.unsplash.com/photo-1521791136064-7986c2920216?w=1600&auto=format&fit=crop&q=60" alt="Notebook with pen and mug" />
        <div class="page-hero-overlay">
            <div class="container">
                <h1>Welcome to the Registration Page</h1>
                <p>Join and make it yours.</p>
            </div>
        </div>
    </section>

    <section class="container prose">
        <h2>Getting started</h2>
        <p>Replace this section with your registration form or onboarding content.</p>
    </section>
</main>

<footer class="site-footer">
    <div class="container footer-inner">
        <p>&copy; <span id="year"></span> PrettySite</p>
    </div>
</footer>

<script>
    document.getElementById('year').textContent = new Date().getFullYear();
    const btn = document.querySelector('.nav-toggle');
    const nav = document.getElementById('primary-nav');
    btn.addEventListener('click', () => {
        const expanded = btn.getAttribute('aria-expanded') === 'true';
        btn.setAttribute('aria-expanded', String(!expanded));
        nav.classList.toggle('open');
    });
</script>
</body>
</html>
