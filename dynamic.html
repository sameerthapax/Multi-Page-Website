<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Dynamic | Multi-Page Site</title>
    <link rel="stylesheet" href="styles.css" />
</head>
<body>
<header class="site-header">
    <div class="container header-inner">
        <a href="index.html" class="brand">
            <img src="https://images.unsplash.com/photo-1519389950473-47ba0277781c?w=200&auto=format&fit=crop&q=60" alt="" class="brand-logo" />
            <span class="brand-name">My Website</span>
        </a>
        <nav aria-label="Primary">
            <button class="nav-toggle" aria-expanded="false" aria-controls="primary-nav">â˜°</button>
            <ul id="primary-nav" class="nav">
                <li><a href="index.html" class="nav-link">Home</a></li>
                <li><a href="about.html" class="nav-link">About</a></li>
                <li><a href="contact.html" class="nav-link">Contact</a></li>
                <li><a href="register.html" class="nav-link">Register</a></li>
                <li><a href="dynamic.html" class="nav-link is-active">Dynamic</a></li>
            </ul>
        </nav>
    </div>
</header>

<main class="container">
    <section class="prose">
        <h1>Interactive List</h1>
        <p>Type a value and click <strong>Add Item</strong>. Click any list item to select it, then use <strong>Delete Selected</strong>. Your list is saved in your browser.</p>

        <div id="dynamic" class="card">
            <div class="controls">
                <label for="userInput" class="visually-hidden">New list item</label>
                <input type="text" id="userInput" placeholder="Enter text" />
                <button id="addItem" class="btn">Add Item</button>
                <button id="deleteItem" class="btn btn-outline" disabled>Delete Selected</button>
            </div>
            <ul id="myList" aria-live="polite" aria-relevant="additions" class="list"></ul>
            <div class="muted small" id="countNote" aria-live="polite"></div>
        </div>
    </section>
</main>

<footer class="site-footer">
    <div class="container footer-inner">
        <p>&copy; <span id="year"></span> Website</p>
    </div>
</footer>

<!-- Only dynamic.html loads the script -->
<script src="script.js" defer></script>
<script>
    document.getElementById('year').textContent = new Date().getFullYear();
    const btn = document.querySelector('.nav-toggle');
    const nav = document.getElementById('primary-nav');
    btn.addEventListener('click', () => {
        const expanded = btn.getAttribute('aria-expanded') === 'true';
        btn.setAttribute('aria-expanded', String(!expanded));
        nav.classList.toggle('open');
    });
</script>
</body>
</html>
